<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input id="resultField">
        <div class="table">
          <div class="up row">
            <button class="button zn up_btn" id="mult" value="*">*</button>
            <button class="button zn up_btn" id="divide" value="/">/</button>
            <button class="button zn up_btn" id="minus" value="-">-</button>
          </div>
          <div class="row">
            <button class="button" id="7">7</button>
            <button class="button" id="8">8</button>
            <button class="button" id="9">9</button>
            <button class="button zn" id="plus" value="+">+</button>
          </div>
          <div class="row">
            <button class="button" id="4">4</button>
            <button class="button" id="5">5</button>
            <button class="button" id="6">6</button>
            <button class="button zn" id="eq" value="=">=</button>
          </div>
          <div class="row">
            <button class="button" id="1">1</button>
            <button class="button" id="2">2</button>
            <button class="button" id="3">3</button>
            <button class="button zn" id="clear">Cl</button>
          </div>
        </div>
    </div>



    <script src="main.js"></script>
</body>
</html>
